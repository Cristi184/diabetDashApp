<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <title>Diabet Assistant - Your Diabetes Management Companion</title>
  <meta name="description" content="Track your diabetes health with ease. Monitor glucose levels, lab results, meals, and get educational support." />
  <meta name="author" content="MGX" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#22c55e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Diabet Assistant" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/favicon.svg" />

  <!-- Open Graph -->
  <meta property="og:title" content="Diabet Assistant" />
  <meta property="og:description" content="Your personal diabetes management companion" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/favicon.svg" />

  <!-- Disable tap highlight on mobile -->
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
